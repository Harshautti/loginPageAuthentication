<div class="container-fluid">
    <div class="card w-50">
     <form action="" [formGroup]="signupForm">
         <div class="form-group ">
           <label for="name">Name</label>
           <input type="text" id="name" name="name" formControlName="name"  class="form-control">
           <label for="email">Email</label>
           <input type="email" id="email" name="email" formControlName="email"  class="form-control">
           <label for="password">Password</label>
           <input type="password" id="password" class="form-control" formControlName="password">
         <div>
           <button type="button" class="btn btn-primary" (click)="signup()">Signup</button>
           <button class="btn btn-warning" (click)="login()">login</button>
         </div>
         </div>
       </form>
    </div>
</div>
